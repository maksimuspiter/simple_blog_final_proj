{% extends 'base_index/base_index.html' %} 

{% block MainContent%}
<form method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }} 
            {{ field }}
        </div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Save</button>

</form>

<form method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.nickname.errors }}
        <label for="{{ form.nickname.id_for_label }}">nickname:</label>
        {{ form.nickname }}
    </div>


    <button type="submit" class="btn btn-primary">Save</button>

</form>
{% endblock %}
