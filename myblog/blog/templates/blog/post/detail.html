{% extends 'base_index/base_index.html' %} 
{% block MainContent%}

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="post-preview">
                <h2 class="post-title">{{post.title}}</h2>
                <p class="post-subtitle">{{post.body}}</p>
                <p class="post-meta">
                    Posted by
                    <a href="{% url 'blog:posts-by-author' post.author.nickname %}">{{post.author.nickname}}</a>
                    on {{post.publish}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
        </div>
    </div>
</div>    


{% endblock %}
